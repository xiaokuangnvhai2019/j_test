<p><img alt="" src="https://img2018.cnblogs.com/blog/783015/201908/783015-20190830160508074-274981082.png"/></p>

<p>一、我们找一个对应的前端开源组件平台，如下图，是不是和上面的很相似，我们可以里面里面写的前端样式和JS，做一下修改和我们写的接口后台对接，就完成了接口自动化平台的搭建，现在我们先总结一下搭建前端的套路</p>
<p>总结：前端一般都是样式，控件，并对控件做操作，操作后调取对应的事件，比如：用例执行按钮，我们点击后，写对应的JS脚本，调取后台用例执行接口，完成执行；</p>
