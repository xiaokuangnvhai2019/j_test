</head><h1 class='postTitle'><a class="postTitle2" href="https://www.cnblogs.com/xiaokuangnvhai/p/10984099.html" id="cb_post_title_url">flush()的使用</a></h1<div class='postBody'><div class="blogpost-body" id="cnblogs_post_body">
<p>在写文件的时候，有的时候发现好久文件里面没有写入的内容，如果想快速的看见写的内容，那么这时候我们可以用flush()</p>
<p> </p>
<p>优缺点:</p>
<p>  　　1、当文件调用写文件后，紧接着调用f.flush()，那么写完后立即就会往磁盘里写，打开文件就会看见自己写的内容，优点也就是快速写入硬盘文件中</p>
<div style="white-space: pre-wrap; text-align: left; line-height: 1.75; font-size: 14px;"> 2、缺点也很明显，读写磁盘都属于IO操作，那么这样频繁的写磁盘，就会导致大量IO，对系统的性能有影响</div>
<p> </p>
<p>备注：可以根据实际情况，评估是否要使用该方法</p>
</div></div>
