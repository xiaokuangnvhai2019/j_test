</head><h1 class='postTitle'><a class="postTitle2" href="https://www.cnblogs.com/xiaokuangnvhai/p/11075544.html" id="cb_post_title_url">第三方库安装方式</a></h1<div class='postBody'><div class="blogpost-body" id="cnblogs_post_body">
<div style="white-space: pre-wrap; text-align: left; line-height: 1.75; font-size: 14px;">安装第三方模块</div>
<div style="white-space: pre-wrap; text-align: left; line-height: 1.75; font-size: 14px;">1、pip install xxx</div>
<div style="white-space: pre-wrap; text-align: left; line-height: 1.75; font-size: 14px;">手动安装：</div>
<div style="white-space: pre-wrap; text-align: left; line-height: 1.75; font-size: 14px; margin-left: 30px;">1、下载 .whl文件</div>
<div style="white-space: pre-wrap; text-align: left; line-height: 1.75; font-size: 14px; margin-left: 30px;">pip install e:\dowloads\pymysql.whl 或到路径下进行pip install xxx 安装</div>
<div style="white-space: pre-wrap; text-align: left; line-height: 1.75; font-size: 14px; margin-left: 30px;">2、 下载.tar.gz文件</div>
<div style="white-space: pre-wrap; text-align: left; line-height: 1.75; font-size: 14px; margin-left: 30px;">1、解压</div>
<div style="white-space: pre-wrap; text-align: left; line-height: 1.75; font-size: 14px; margin-left: 30px;">2、进入目录执行 python setup.py install pymysql.tar.gz</div>
<div style="white-space: pre-wrap; text-align: left; line-height: 1.75; font-size: 14px;"> </div>
<div style="white-space: pre-wrap; text-align: left; line-height: 1.75; font-size: 14px;"> </div>
<div style="white-space: pre-wrap; text-align: left; line-height: 1.75; font-size: 14px;">2、pip list 列出当前装了哪些模块</div>
<div style="white-space: pre-wrap; text-align: left; line-height: 1.75; font-size: 14px;"> </div>
<div style="white-space: pre-wrap; text-align: left; line-height: 1.75; font-size: 14px;">3、pip freeze&gt;第三方模块.txt . #第三方模块信息导出到文件，可根据原系统安装的第三方软件，进行新系统的安装</div>
</div></div>
