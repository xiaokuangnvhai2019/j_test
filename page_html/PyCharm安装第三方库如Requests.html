</head><h1 class='postTitle'><a class="postTitle2" href="https://www.cnblogs.com/xiaokuangnvhai/p/10904216.html" id="cb_post_title_url">PyCharm安装第三方库如Requests</a></h1<div class='postBody'><div class="blogpost-body" id="cnblogs_post_body">
<p>pycharm 安装第三方库的方法如下：</p>
<p>备注：下方已requests为例，其他库也是同样的方法进行安装</p>
<p>第一步：file---&gt;settings---&gt;project interpreter</p>
<p><img alt="" src="https://img2018.cnblogs.com/blog/783015/201905/783015-20190522100620611-632615053.png"/></p>
<p> </p>
<p>第二步：点击设置页面中的加号按钮，弹出库选择框</p>
<p><img alt="" src="https://img2018.cnblogs.com/blog/783015/201905/783015-20190522100755355-1903782706.png"/></p>
<p>第三步：进入库弹出框，搜索库名称，选择安装</p>
<p><img alt="" src="https://img2018.cnblogs.com/blog/783015/201905/783015-20190522100918907-929856805.png"/></p>
<p> </p>
<p>第四步：返回设置页面，点击确定按钮，第三方库安装完毕</p>
<p><img alt="" src="https://img2018.cnblogs.com/blog/783015/201905/783015-20190522101027862-1872436047.png"/></p>
<p> </p>
</div></div>
