</head><h1 class='postTitle'><a class="postTitle2" href="https://www.cnblogs.com/xiaokuangnvhai/p/10939232.html" id="cb_post_title_url">pycharm 操作快捷键总结</a></h1<div class='postBody'><div class="blogpost-body" id="cnblogs_post_body">
<p>1、pycharm中同时注释多行代码快捷键：</p>
<p>     代码选中的条件下，同时按住 Ctrl+/，被选中行被注释，再次按下Ctrl+/，注释被取消</p>
<p>2、pycharm使多行代码同时缩进右移及左移</p>
<p>    鼠标选中多行代码后，按下Tab键，一次右移四个字符</p>
<p>    鼠标选中多行代码后，同时按住shift+Tab键，一次左移四个字符</p>
</div></div>
