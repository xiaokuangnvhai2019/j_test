</head><h1 class='postTitle'><a class="postTitle2" href="https://www.cnblogs.com/xiaokuangnvhai/p/11187096.html" id="cb_post_title_url">不引入第三方变量的方式，交换两个变量的值</a></h1<div class='postBody'><div class="blogpost-body" id="cnblogs_post_body">
<p>不引入第三方变量的方式，交换两个变量的值，较为简单的方式如下：</p>
<div class="cnblogs_code">
<pre>a=10  <span style="color: #008000;">#</span><span style="color: #008000;">定义变量a</span>
b=30  <span style="color: #008000;">#</span><span style="color: #008000;">定义变量b</span>
a,b=b,a  <span style="color: #008000;">#</span><span style="color: #008000;">交换a,b变量的值</span>
<span style="color: #0000ff;">print</span>(a,b) <span style="color: #008000;">#</span><span style="color: #008000;">打印输出</span></pre>
</div>
