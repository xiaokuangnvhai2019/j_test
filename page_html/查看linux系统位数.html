</head><h1 class='postTitle'><a class="postTitle2" href="https://www.cnblogs.com/xiaokuangnvhai/p/10996578.html" id="cb_post_title_url">查看linux系统位数</a></h1<div class='postBody'><div class="blogpost-body" id="cnblogs_post_body">
<p>查看Linux系统位数可以通过如下命令：</p>
<div class="cnblogs_Highlighter">
<pre class="brush:bash;gutter:true;"># uname -a

Linux dev-machine 2.6.18-371.1.2.el5 #1 SMP Tue Oct 22 12:57:43 EDT 2013 i686 i686 i386 GNU/Linux<br/><br/><br/>其中I686 说明系统是32位的，如果是64位，输出信息会明确标识64
</pre>
